<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedSchedule Pro - Login</title>
    <style>
        /* Reusing existing color scheme */
        :root {
            --primary-teal: #2a9d8f;
            --dark-teal: #264653;
            --accent-coral: #e76f51;
            --light-gray: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-teal), var(--dark-teal));
        }

        .login-container {
            margin: auto;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo img {
            width: 150px;
        }

        .login-form h2 {
            color: var(--dark-teal);
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-teal);
        }

        input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--light-gray);
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-teal);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--dark-teal);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            margin: 1.5rem 0;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        a {
            color: var(--accent-coral);
            text-decoration: none;
            font-weight: 500;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--accent-coral);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #d1583a;
        }

        .signup-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--dark-teal);
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
        }

        
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="login-container">
        <div class="logo">
            <h2 style="color: var(--primary-teal);" href="index.html">MediSchedule</h2>
        </div>

        <form class="login-form" id="loginForm">
            <h2>Provider Login</h2>
            
            <div class="form-group">
                <div class="input-icon">
                    <i class="fas fa-user-md"></i>
                    <input type="email" placeholder="Email Address" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" id="password" required>
                    <i class="fas fa-eye password-toggle" id="togglePassword"></i>
                </div>
            </div>

            <div class="remember-forgot">
                <div class="checkbox-group">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit">Sign In</button>

            <div class="signup-link">
                New provider? <a href="Signup.html">Create Account</a>
            </div>
        </form>
    </div>

    <script>
        // Password visibility toggle
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#password');

        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        // Form validation
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Add actual authentication logic here
            const email = this.querySelector('input[type="email"]').value;
            const password = this.querySelector('input[type="password"]').value;

            // Simple validation
            if(email && password) {
                // Simulate API call
                setTimeout(() => {
                    alert('Login successful! Redirecting...');
                    window.location.href = 'dashboard.html';
                }, 500);
            }
        });

        // Enter key submission
        document.addEventListener('keypress', function(e) {
            if(e.key === 'Enter') {
                document.getElementById('loginForm').requestSubmit();
            }
        });
    </script>
</body>
</html>
