<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedSchedule Pro - Patient Portal</title>
    <style>
        /* Patient-specific color scheme */
        :root {
            --primary-teal: #2a9d8f;
            --patient-green: #4CAF50;  /* Calming green for patients */
            --accent-coral: #e76f51;
            --light-gray: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-teal), var(--patient-green));
        }

        .login-container {
            margin: auto;
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h2 {
            color: var(--patient-green);
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--primary-teal);
            font-size: 0.9rem;
        }

        .login-form h2 {
            color: var(--primary-teal);
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--patient-green);
        }

        input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--light-gray);
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--patient-green);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--primary-teal);
        }

        .options {
            display: flex;
            justify-content: space-between;
            margin: 1.5rem 0;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--patient-green);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: filter 0.3s;
        }

        button:hover {
            filter: brightness(110%);
        }

        .signup-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--primary-teal);
        }

        .emergency-notice {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: var(--accent-coral);
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h2>Patient Portal</h2>
            <p>Access Your Medical Care</p>
        </div>

        <form class="login-form" id="patientLoginForm">
            <h2>Secure Patient Login</h2>
            
            <div class="form-group">
                <div class="input-icon">
                    <i class="fas fa-user-injured"></i>
                    <input type="email" placeholder="Email Address" required>
                </div>
            </div>

            <div class="form-group">
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" id="patientPassword" required>
                    <i class="fas fa-eye password-toggle" id="togglePatientPassword"></i>
                </div>
            </div>

            <div class="options">
                <div class="remember-me">
                    <input type="checkbox" id="rememberPatient">
                    <label for="rememberPatient">Remember me</label>
                </div>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit">Access My Records</button>

            <div class="signup-link">
                New patient? <a href="Signuppatient.html">Create Account</a>
            </div>

            <div class="emergency-notice">
                <i class="fas fa-exclamation-triangle"></i>
                For medical emergencies, call 911 immediately
            </div>
        </form>
    </div>

    <script>
        // Password visibility toggle
        const togglePatientPassword = document.querySelector('#togglePatientPassword');
        const patientPassword = document.querySelector('#patientPassword');

        togglePatientPassword.addEventListener('click', function () {
            const type = patientPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            patientPassword.setAttribute('type', type);
            this.classList.toggle('fa-eye-slash');
        });

        // Form validation
        document.getElementById('patientLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = this.querySelector('input[type="email"]').value;
            const password = this.querySelector('input[type="password"]').value;

            if(email && password) {
                // Simulate authentication
                setTimeout(() => {
                    window.location.href = 'patient-dashboard.html';
                }, 500);
            }
        });

        // Emergency notice animation
        const emergencyNotice = document.querySelector('.emergency-notice');
        setInterval(() => {
            emergencyNotice.style.opacity = emergencyNotice.style.opacity === '0.6' ? '1' : '0.6';
        }, 1000);
    </script>
</body>
</html>
