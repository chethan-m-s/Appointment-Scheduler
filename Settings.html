<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediSchedule - Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-green: #4CAF50;
            --dark-green: #388E3C;
            --light-green: #C8E6C9;
            --white: #FFFFFF;
            --light-gray: #F5F5F5;
            --dark-gray: #333333;
            --alert-red: #F44336;
            --accent-color: #FFECB3;
            --animation-time: 0.4s;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            margin: 0;
            padding: 0;
            transition: background-color var(--animation-time), color var(--animation-time);
        }

        body.dark-mode {
            background-color: #121212; /* Dark background */
            color: #E0E0E0; /* Light text */
        }

        .header {
            background-color: var(--primary-green);
            color: var(--white);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        .logo-icon {
            margin-right: 10px;
            font-size: 2rem;
        }

        .content-area {
            padding: 2rem;
        }

        .card {
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 1.5rem;
            position: relative;
            transition: transform var(--animation-time), box-shadow var(--animation-time);
        }

        body.dark-mode .card {
            background-color: #1F1F1F; /* Dark card background */
            color: #E0E0E0; /* Light text in card */
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            border-bottom: 2px solid var(--dark-green);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: color var(--animation-time);
        }

        .card-title {
            color: var(--dark-green);
            margin: 0;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            transition: transform var(--animation-time);
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark-gray);
            font-weight: 500;
        }

        body.dark-mode .form-label {
            color: #E0E0E0; /* Light label color */
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #E0E0E0;
            border-radius: 4px;
            font-size: 1rem;
            transition: border 0.3s, box-shadow 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }        

        body.dark-mode .form-control {
            border-color: #444; /* Darker border for dark mode */
            background-color: #333; /* Dark input background */
            color: #E0E0E0; /* Light input text */
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-green);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            background-color: var(--primary-green);
            color: white;
            transition: background-color var(--animation-time), transform var(--animation-time);
        }

        .btn:hover {
            background-color: var(--dark-green);
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">
            <i class="fas fa-calendar-check logo-icon"></i>
            <span>MediSchedule</span>
        </div>
    </div>

    <div class="content-area">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">Settings</h2>
            </div>
            <div class="form-group">
                <label class="form-label">Edit Profile</label>
                <input type="text" class="form-control" id="user-name" placeholder="Enter your name">
                <input type="email" class="form-control" id="user-email" placeholder="Enter your email">
                <input type="tel" class="form-control" id="user-phone" placeholder="Enter your phone number">
            </div>

            <div class="form-group">
                <label class="form-label">Change Password</label>
                <input type="password" class="form-control" id="user-password" placeholder="Enter new password">
            </div>

            <div class="form-group">
                <label class="form-label">Notification Settings</label>
                <label class="switch">
                    <input type="checkbox" id="email-notifications" checked>
                    <span class="slider"></span>
                </label> Email Notifications
                <label class="switch">
                    <input type="checkbox" id="sms-notifications" checked>
                    <span class="slider"></span>
                </label> SMS Notifications
                <label class="switch">
                    <input type="checkbox" id="push-notifications" checked>
                    <span class="slider"></span>
                </label> Push Notifications
            </div>

            <div class="form-group">
                <label class="form-label">Patient Preferences</label>
                <label class="form-label">Default Doctor:</label>
                <select class="form-control" id="default-doctor">
                    <option value="dr-wilson">Dr. Emily Wilson</option>
                    <option value="dr-chen">Dr. Michael Chen</option>
                    <option value="dr-lee">Dr. Jessica Lee</option>
                </select>
                <label class="form-label">Preferred Appointment Times:</label>
                <input type="text" class="form-control" id="preferred-times" placeholder="E.g. 9 AM - 11 AM, 2 PM - 5 PM">
            </div>

            <div class="form-group">
                <label class="form-label">Privacy Settings</label>
                <label>
                    <input type="checkbox" id="data-sharing" checked> Allow data sharing with third parties
                </label><br>
                <label>
                    <input type="checkbox" id="visibility-settings" checked> Make my appointments visible to my doctor
                </label>
            </div>

            <div class="form-group">
                <label class="form-label">Theme Customization</label>
                <label>Dark Mode:</label>
                <label class="switch">
                    <input type="checkbox" id="dark-mode" onchange="toggleDarkMode()">
                    <span class="slider"></span>
                </label>
            </div>

            <div class="form-group" style="margin: 20px 0;">
                <h4>Help & Support</h4>
                <button class="btn" onclick="openSupport()">Contact Support</button>
                <button class="btn" onclick="openFAQs()">View FAQs</button>
            </div>

            <div class="form-group">
                <button class="btn" onclick="saveSettings()">Save Settings</button>
            </div>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        function openSupport() {
            alert("Contact support at: support@medischedule.com");
        }

        function openFAQs() {
            alert("Redirecting to FAQs...");
            // Here you would typically redirect to an FAQ page
        }

        function saveSettings() {
            const userName = document.getElementById('user-name').value;
            const userEmail = document.getElementById('user-email').value;
            const userPhone = document.getElementById('user-phone').value;
            const userPassword = document.getElementById('user-password').value;
            const defaultDoctor = document.getElementById('default-doctor').value;
            const preferredTimes = document.getElementById('preferred-times').value;
            const emailNotifications = document.getElementById('email-notifications').checked;
            const smsNotifications = document.getElementById('sms-notifications').checked;
            const pushNotifications = document.getElementById('push-notifications').checked;
            const dataSharing = document.getElementById('data-sharing').checked;
            const visibilitySettings = document.getElementById('visibility-settings').checked;
            const darkMode = document.getElementById('dark-mode').checked;

            // Here you would send this data to the server or save it in localStorage
            alert("Settings saved successfully!");
            console.log({
                userName,
                userEmail,
                userPhone,
                userPassword,
                defaultDoctor,
                preferredTimes,
                emailNotifications,
                smsNotifications,
                pushNotifications,
                dataSharing,
                visibilitySettings,
                darkMode
            });
        }
    </script>
</body>

</html>
